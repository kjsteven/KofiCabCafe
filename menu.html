<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kofi Cab Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-amber-50 via-white to-orange-50 min-h-screen"
  >


  
    <div id="site-header"></div>
    <script>
      (async () => {
        try {
          const res = await fetch("header.html");
          if (!res.ok) throw new Error("Could not load header: " + res.status);
          document.getElementById("site-header").innerHTML = await res.text();
        } catch (err) {
          console.error(err);
        }
      })();
    </script>

    <div class="container mx-auto px-6 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Menu Section -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-3xl shadow-xl p-8 mb-8">
            <h2 class="text-3xl font-display font-bold text-amber-900 mb-6">
              Our Menu
            </h2>

            <!-- Category Tabs -->
            <div id="categoryTabs" class="flex flex-wrap gap-3 mb-8"></div>

            <div
              class="grid grid-cols-1 md:grid-cols-2 gap-6 max-h-[600px] overflow-y-auto pr-2"
              id="menuGrid"
            ></div>
          </div>
        </div>

        <!-- Right Sidebar: Recent Orders Button + Cart -->
        <div class="lg:col-span-1">
          <!-- Recent Orders Toggle Button -->
          <button
            id="ordersToggleBtn"
            class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-4 rounded-3xl font-semibold hover:from-amber-700 hover:to-orange-700 transition-all shadow-xl mb-4 flex items-center justify-between px-6"
          >
            <span class="text-lg">ðŸ“‹ Recent Orders</span>
            <span id="orderToggleIcon" class="text-2xl">â–¼</span>
          </button>

          <!-- Recent Orders (Collapsible) -->
          <div
            id="recentOrdersContainer"
            class="bg-white rounded-3xl shadow-xl p-8 mb-8 hidden"
          >
            <h2 class="text-2xl font-display font-bold text-amber-900 mb-6">
              Recent Orders
            </h2>
            <div
              id="recentOrders"
              class="space-y-4 max-h-96 overflow-y-auto"
            ></div>
          </div>

          <div
            id="cartSidebar"
            class="bg-white rounded-3xl shadow-xl p-8 sticky top-24"
          >
            <h2 class="text-2xl font-display font-bold text-amber-900 mb-6">
              Your Cart
            </h2>
            <div
              id="cartItems"
              class="space-y-4 mb-6 max-h-64 overflow-y-auto"
            ></div>
            <div class="border-t-2 border-amber-200 pt-4">
              <div class="flex justify-between items-center mb-6">
                <span class="text-xl font-semibold text-gray-700">Total:</span>
                <span class="text-2xl font-bold text-amber-900" id="cartTotal"
                  >$0.00</span
                >
              </div>

              <!-- Order Form -->
              <form id="orderForm" class="space-y-4">
                <input
                  type="text"
                  id="customerName"
                  placeholder="Your name *"
                  class="w-full px-4 py-3 border-2 border-amber-200 rounded-xl focus:outline-none focus:border-amber-500"
                  required
                />

                <input
                  type="tel"
                  id="customerPhone"
                  placeholder="Phone number *"
                  class="w-full px-4 py-3 border-2 border-amber-200 rounded-xl focus:outline-none focus:border-amber-500"
                  required
                />

                <textarea
                  id="specialInstructions"
                  placeholder="Special instructions (optional)"
                  rows="2"
                  class="w-full px-4 py-3 border-2 border-amber-200 rounded-xl focus:outline-none focus:border-amber-500"
                ></textarea>

                <button
                  type="submit"
                  class="w-full mt-6 bg-gradient-to-r from-amber-600 to-orange-600 text-white py-3 rounded-xl font-semibold hover:from-amber-700 hover:to-orange-700 transition-all shadow-lg"
                >
                  Place Order
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Customization Modal -->
    <div
      id="customModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 max-h-[90vh] overflow-y-auto"
      >
        <div class="flex justify-between items-start mb-6">
          <div>
            <h3
              class="text-2xl font-display font-bold text-amber-900"
              id="modalTitle"
            >
              Customize Your Item
            </h3>
            <p class="text-gray-600" id="modalPrice"></p>
          </div>
          <button
            id="closeModalBtn"
            class="text-gray-500 hover:text-gray-700 text-2xl"
          >
            âœ•
          </button>
        </div>

        <div class="space-y-6" id="customizationOptions">
          <!-- Size -->
          <div id="sizeOption">
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Size *</label
            >
            <div id="sizeButtons" class="grid grid-cols-3 gap-3"></div>
          </div>

          <!-- Sugar Level -->
          <div id="sugarOption">
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Sugar Level *</label
            >
            <div id="sugarButtons" class="grid grid-cols-4 gap-2"></div>
          </div>

          <!-- Espresso Shots -->
          <div id="shotsOption">
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Espresso Shots</label
            >
            <div id="shotsButtons" class="grid grid-cols-4 gap-2"></div>
          </div>

          <!-- Temperature -->
          <div id="tempOption">
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Temperature *</label
            >
            <div id="tempButtons" class="grid grid-cols-3 gap-3"></div>
          </div>

          <!-- Add-ons -->
          <div id="addonsOption">
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Add-ons (Optional)</label
            >
            <div id="addonsList" class="space-y-2"></div>
          </div>

          <!-- Quantity -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Quantity</label
            >
            <div
              class="flex items-center justify-center gap-4 bg-amber-50 rounded-xl py-3"
            >
              <button
                id="decreaseQty"
                type="button"
                class="text-amber-700 font-bold text-2xl hover:text-amber-900 px-4"
              >
                âˆ’
              </button>
              <span
                class="font-bold text-2xl text-gray-800 min-w-[40px] text-center"
                id="modalQuantity"
                >1</span
              >
              <button
                id="increaseQty"
                type="button"
                class="text-amber-700 font-bold text-2xl hover:text-amber-900 px-4"
              >
                +
              </button>
            </div>
          </div>

          <!-- Total Price -->
          <div class="bg-amber-50 rounded-xl p-4 text-center">
            <div class="text-sm text-gray-600 mb-1">Total Price</div>
            <div class="text-3xl font-bold text-amber-900" id="modalTotalPrice">
              $0.00
            </div>
          </div>

          <button
            id="addToCartBtn"
            class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-3 rounded-xl font-semibold hover:from-amber-700 hover:to-orange-700 transition-all shadow-lg"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
