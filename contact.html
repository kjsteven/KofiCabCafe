<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Kofi Cab Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <script>
      (async () => {
        try {
          const res = await fetch("header.html");
          if (!res.ok) throw new Error("Could not load header: " + res.status);
          document.getElementById("site-header").innerHTML = await res.text();
        } catch (err) {
          console.error(err);
        }
      })();
    </script>

    <div class="contact-container">
      <div class="contact-wrapper">
        <div class="contact-form-card">
          <h2>Contact Us</h2>
          <p class="contact-subtitle">
            We'd love to hear from you! Send us a message and we'll respond as soon as possible.
          </p>

          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="John Doe"
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="john@example.com"
              />
            </div>

            <div class="form-group">
              <label for="subject">Subject *</label>
              <input
                type="text"
                id="subject"
                name="subject"
                required
                placeholder="How can we help you?"
              />
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea
                id="message"
                name="message"
                required
                rows="6"
                placeholder="Tell us what's on your mind..."
              ></textarea>
            </div>

            <button type="submit" class="submit-btn">
              Send Message
            </button>
          </form>

          <div id="formMessage" class="form-message hidden"></div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info-grid">
          <div class="contact-info-card">
            <div class="contact-icon">üìç</div>
            <h3>Visit Us</h3>
            <p>123 Coffee Street<br>Downtown, CA 90210</p>
          </div>
          <div class="contact-info-card">
            <div class="contact-icon">üìû</div>
            <h3>Call Us</h3>
            <p>(555) 123-4567</p>
          </div>
          <div class="contact-info-card">
            <div class="contact-icon">‚úâÔ∏è</div>
            <h3>Email Us</h3>
            <p>hello@koficabcafe.com</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      &copy; 2024 Kofi Cab Cafe. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
