<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kofi Cab Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gradient-to-br from-amber-50 via-white to-orange-50 min-h-screen">


    
    <div id="site-header"></div>
    <script>
      (async () => {
        try {
          const res = await fetch("header.html");
          if (!res.ok) throw new Error("Could not load header: " + res.status);
          document.getElementById("site-header").innerHTML = await res.text();
        } catch (err) {
          console.error(err);
        }
      })();
    </script>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
